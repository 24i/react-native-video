apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    flavorDimensions "default"

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
        vanila {

        }
        vualto {
            repositories {
            maven {
                url 'https://maven.drm.technology/artifactory/vudrm-widevine'
                credentials {
                    username = vualto_username
                    password = vualto_password
                }
            }
            maven { url 'https://maven.drm.technology/artifactory/kid-plugin'
                credentials {
                    username = vualto_username
                    password = vualto_password
                }
            }
            }
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation('com.google.android.exoplayer:exoplayer:2.10.3') {
        exclude group: 'com.android.support'
    }

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.core:core:1.1.0"
    implementation "androidx.media:media:1.1.0"

    implementation('com.google.android.exoplayer:extension-okhttp:2.10.3') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation project(':24i-nxg-sdk-media-offline')

    // Vualto
    vualtoImplementation 'com.vualto.vudrm:widevine:0.3.4'
    vualtoIimplementation 'com.vualto.vudrm:kidplugin:0.3.4'

    // MediaSession extension
    implementation 'com.google.android.exoplayer:extension-mediasession:2.8.1'
}
